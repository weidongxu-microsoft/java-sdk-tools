name: mcp

on:
  push:
    branches: [ main ]
    paths:
      - 'mcp/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'mcp/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: 'mcp/package-lock.json'
        
    - name: Install dependencies
      run: npm ci
      working-directory: ./mcp
      
    - name: Run lint
      run: npm run lint
      working-directory: ./mcp
